<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Car Booking</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<script src="js/car.js"></script>
</head>

<body>
	<form name="carbooking" onsubmit="return booking()" action="availibiliity/index.html" method="POST">
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
					<div class="row">
						<div class="booking-form">
							<div class="form-header">
								<h1>Book a car</h1>
							</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Name</span>
											<input class="form-control" id="name" type="text" placeholder="Enter your name">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Email</span>
											<input class="form-control" id="email" type="text" placeholder="Enter your email">
										</div>
									</div>
								</div>
								<div class="form-group">
									<span class="form-label">Phone</span>
									<input class="form-control" id="cnumber" type="tel" placeholder="Enter your phone number">
								</div>
								<div class="form-group">
									<span class="form-label">Pickup Location</span>
									<input class="form-control" id="Pickup" type="text" placeholder="Enter ZIP/Location">
								</div>
								<div class="form-group">
									<span class="form-label">Destination</span>
									<input class="form-control" id="destination" type="text" placeholder="Enter ZIP/Location">
								</div>
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Pickup Date</span>
											<input class="form-control" id="date" type="date" >
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Drop Date</span>
											<input class="form-control" id="dropdate" type="date" >
										</div>
									</div>
									<div class="col-sm-4">
										<div class="row">
											<div class="col-sm-5">
												<div class="form-group">
													<span class="form-label">Hour</span>
													<select id="Hour" class="form-control">
														<option>1</option>
														<option>2</option>
														<option>3</option>
														<option>4</option>
														<option>5</option>
														<option>6</option>
														<option>7</option>
														<option>8</option>
														<option>9</option>
														<option>10</option>
														<option>11</option>
														<option>12</option>
													</select>
													<span class="select-arrow"></span>
												</div>
											</div>
											<div class="col-sm-5">
												<div class="form-group">
													<span class="form-label">Mins</span>
													<select id="Hour" class="form-control">
														<option>5</option>
														<option>10</option>
														<option>15</option>
														<option>20</option>
														<option>25</option>
														<option>30</option>
														<option>35</option>
														<option>40</option>
														<option>45</option>
														<option>50</option>
														<option>55</option>
														<option>60</option>
													</select>
													<span class="select-arrow"></span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button type="submit" class="submit-btn">Check availibility</button>
								</div>
						</div>
					</div>
			</div>
		</div>
	</div>
</form>
</body>

</html>
