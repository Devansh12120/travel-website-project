<!DOCTYPE html>
<html lang="en">
<head>

<title>Sign-Up</title>
</head>
<style>
   
    body{
        background-color: cyan ;
        opacity: 0.9;
    }
   .container{
       margin: 50px auto;
       border: 2px solid black;
       border-radius: 15px;
       background-color: transparent ;
       font-size: 15px;
       font-weight: 800;
       font-family: cursive;
       background-color: #d9d9d9;
   }
   .col-sm-4 .fa{
       margin-right: 5px;
       padding: 5px;
       
   }
   input[type=text] {
       border: none;
  border-bottom: 2px solid black;
}
input[type=date] {
    border: none;
  border-bottom: 2px solid black;
}
input[type=number ] {
    border: none;
  border-bottom: 2px solid black;
}
input[type=email] {
    border: none;
  border-bottom: 2px solid black;
}
input[type=password]{
    border: none;
    border-bottom: 2px solid black;
}
   .col-sm-4{
       padding: 10px 20px;
   }
   .submit{
       box-sizing: 50px;
    font-weight: 800;
       cursor: pointer;
       margin-top: 20px;
       background-color: #d9d9d9 ;
       font-size: 20px;
       border: 0 !important;
       color: black;
       padding: 10 35px;
       border-radius: 30px !important;
       box-shadow: none !important;
       align-content: center;
   }   
   .submit:hover{
       background-color: red;
       color: #d9d9d9;
   }
   .form-control{
       background:transparent;
      
   }
   
  .divide{
      display: grid;
      grid-template-columns: 20% 70%;

  } 
  #code{
      margin: 10px;
  }
</style>
<script>
    function validateForm() {
        var username = document.myForm.username;
        var father =document.myForm.father;
        var mother = document.myForm.mother;
        var mobile = document.myForm.mobile;
        var Age = document.myForm.Age;
        var date = document.myForm.date;
        var email = document.myForm.email;
        var pass = document.myForm.pass;
        var confirm = document.myForm.confirm;
        var line1 = document.myForm.line1;
        var line2 = document.myForm.line2;
        var city = document.myForm.city;
        var zip = document.myForm.zip;
        var state = document.myForm.state;
        var country = document.myForm.country;
        
        if (username.value == "" || username.value.length < 3) {
            if (username.value == "") {
                name_error.textContent = "Name is required";
                alert("Name is required");
            }
            else{
                name_error.textContent = "Name must be at least 3 characters";
                alert("Name must be at least 3 characters");
            }
            username.style.border = "1px solid red";
            document.getElementById('username_div').style.color = "red";
            username.focus();
            return false;
        }
        // validate fathername
        if (father.value=="" || father.value.length<4) {
            if (father.value == "") {
                father_error.textContent = "fathername is required";
                alert("fathername is required");
            }
            else{
                father_error.textContent = "Father name must be at least 3 characters";
                alert("Father name must be at least 3 characters");
            }
            father.style.border = "1px solid red";
            document.getElementById('father_div').style.color = "red";
            father.focus();
            return false;
        }
        // validate mothername
        if (mother.value=="" || mother.value.length<4) {
            if (mother.value == "") {
                mother_error.textContent = "mothername is required";
                alert("mothername is required");
            }
            else{
                mother_error.textContent = "mother name must be at least 3 characters";
                alert("Father name must be at least 3 characters");
            }
            mother.style.border = "1px solid red";
            document.getElementById('mother_div').style.color = "red";
            mother.focus();
            return false;
        }
        // validate mobile number
        if ( mobile.value.length =="" || mobile.value.length <10 || mobile.value.length >10) {
            if(mobile.value.length ==""){
                alert("Enter contact number")
                mobile_error.textContent = "contact nuhmber is required";
            }
            else{
                alert("contact number of 10 digits")
                mobile_error.textContent = "enter 10 digit nuhmber";
            }
            
            mobile.style.border = "1px solid red";
            document.getElementById('mobile_div').style.color = "red";
            mobile.focus();
            return false;
            
        } 
        // validate Age
        if ( Age.value.length =="" || Age.value <0 || Age.value>100) {
            if(Age.value.length ==""){
                alert("Age required")
                Age_error.textContent = "contact nuhmber is required";
            }
            else{
                alert("Age is in between 0-100 ")
                Age_error.textContent = "Age is in between 0-100";
            }
            
            Age.style.border = "1px solid red";
            document.getElementById('Age_div').style.color = "red";
            Age.focus();
            return false;
            
        } 
        // validate date
        if ( date.value.length ==""){
                alert("date of birth required")
                date_error.textContent = "date of birth nuhmber is required";
                date.style.border = "1px solid red";
                document.getElementById('date_div').style.color = "red";
                date.focus();
                return false;
            
        } 
        // validate email
        if (email.value=="") {
            email_error.textContent = "email is required";
            alert("email is required");
            email.style.border = "1px solid red";
            document.getElementById('email_div').style.color = "red";
            email.focus();
            return false;
        }
         // validate password
         if (pass.value=="") {
            pass_error.textContent = "password is required";
            alert("password is required");
            pass.style.border = "1px solid red";
            document.getElementById('pass_div').style.color = "red";
            pass.focus();
            return false;
        }

        if (confirm.value=="") {
            confirm_error.textContent = "confirmpassword is required";
            alert("password is required");
            confirm.style.border = "1px solid red";
            document.getElementById('confirm_div').style.color = "red";
            confirm.focus();
            return false;
        }

        if(pass.value != confirm.value){
            pass_error.textContent = "Password mismatch"
            confirm_error.textContent = "Password mismatch"
            alert("Password and confirm password should be same")
            pass.style.border = "1px solid red";
            document.getElementById('pass_div').style.color = "red";
            pass.focus();
            confirm.style.border = "1px solid red";
            document.getElementById('confirm_div').style.color = "red";
            confirm.focus();
            return false;
            
        }

        if (line1.value=="") {
            line1_error.textContent = "Address line1 is required";
            alert("Address line1 is required");
            line1.style.border = "1px solid red";
            document.getElementById('line1_div').style.color = "red";
            line1.focus();
            return false;
        }
        if (line2.value=="") {
            line2_error.textContent = "Address line1 is required";
            alert("landmark is required");
            line2.style.border = "1px solid red";
            document.getElementById('line2_div').style.color = "red";
            line2.focus();
            return false;
        }
        if (city.value=="") {
            city_error.textContent = "Address line1 is required";
            alert("landmark is required");
            city.style.border = "1px solid red";
            document.getElementById('city_div').style.color = "red";
            city.focus();
            return false;
        }


        if (zip.value=="" || zip.value.length!=6) {
            if (zip.value=="") {
                alert("zip-code required");
                zip_error.textContent = "zip-code is required";
            }
            else{
                alert("zip-code is of 6 digits");
                zip_error.textContent = "zip-code is of 6 digits";
            }
            zip.style.border = "1px solid red";
            document.getElementById('zip_div').style.color = "red";
            zip.focus();
            return false;
        }

        if (state.value=="") {
            state_error.textContent = "state is required";
            alert("state is required");
            state.style.border = "1px solid red";
            document.getElementById('state_div').style.color = "red";
            state.focus();
            return false;
        }

        if (country.value=="") {
            country_error.textContent = " country is required";
            alert("country is required");
            country.style.border = "1px solid red";
            document.getElementById('country_div').style.color = "red";
            country.focus();
            return false;
        }


         
         else {
            alert("form submitted successfully");
            return true;
        }
    }
</script>
<body>
    <div class="container">
        <form name="myForm" class="form-group" onsubmit="return validateForm()" method="post">
            <div class="row">
                <div class="col-sm-4">                    
                    <label for="inputname" ><i class="fa fa-user"></i> Name</label>
                    <div id="username_div">
                        <input type="text" name="username" class="form-control" placeholder="Your name" autocomplete="off">
                        <div id="name_error"></div>    
                    </div>
                </div>
                <div class="col-sm-4">                    
                    <label for="inputname" ><i class="fa fa-user"></i>Father Name</label>
                    <div id="father_div">
                        <input type="text" name="father" class="form-control" placeholder="Father name" autocomplete="off">
                        <div id="father_error"></div>    
                    </div>
                </div>
                <div class="col-sm-4">                    
                    <label for="inputname" ><i class="fa fa-user"></i>Mother Name</label>
                    <div id="mother_div">
                        <input type="text" name="mother" class="form-control" placeholder="Mother name" autocomplete="off">
                        <div id="mother_error"></div>    
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="inputname"><i class="fa fa-phone-square" ></i>Mobile Number</label>
                        <div class="divide">
                            <div>
                                <select id="code" name="code">
                                    <option value="">+91</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                  </select>
                            </div>
                            <div>
                                <div id="mobile_div">
                                <input type="text" class="form-control" name="mobile" placeholder="contact number" autocomplete="off">
                                <div id="mobile_error"></div>
                            </div>
                        </div>
                    </div>
                </div>              
                <div class="col-sm-4">
                        <label for="Age"><i class="fa fa-"></i>Age</label>
                    <div id="Age_div">    
                        <input type="text" name="Age" class="form-control" placeholder="Enter Age">
                        <div id="Age_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Date of birth"><i class="fa fa-calendar"></i>Date of birth</label>
                    <div id="date_div"> 
                        <input type="date" name="date" class="form-control">
                        <div class="date_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="email"><i class="fa fa-envelope"></i>E-mail</label>
                    <div id="email_div">
                        <input type="email" name="email" class="form-control" placeholder="Enter E-mail">
                        <div id="email_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="pwd"><i class="fa fa-lock" aria-hidden="true"></i>Password</label>
                    <div id="pass_div">
                        <input type="password" name="pass" class="form-control" placeholder="Enter Password">
                        <div id="pass_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="inputname"><i class="fa fa-lock" aria-hidden="true"></i>Confirm Password</label>
                    <div id="confirm_div">
                        <input type="password" name="confirm"  class="form-control" placeholder="Enter Password again">
                        <div id="confirm_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-street-view"></i>Address Line1</label>
                    <div id="line1_div">
                        <input type="text" name="line1" class="form-control" placeholder="Enter Address Line1">
                        <div id="line1_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-building"></i>Address Line2</label>
                    <div id="line2_div">
                        <input type="text" name="line2" class="form-control" placeholder="Enter Landmark">
                        <div id="line2_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-map-marker"></i>City</label>
                    <div id="city_div">
                        <input type="text" name="city" class="form-control" placeholder="Enter city">
                        <div id="city_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-map-pin"></i>Zip-Code</label>
                    <div id="zip_div">
                        <input type="text" name="zip" class="form-control" placeholder="Zip-Code">
                        <div id="zip_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-map-marker"></i>State</label>
                    <div id="state_div">
                        <input type="text" name="state" class="form-control" placeholder="Enter state">
                        <div id="state_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-globe"></i>Country</label>
                    <div id="country_div">
                        <input type="text" name="country" class="form-control" placeholder="Enter Address Line2">
                        <div id="country_error"></div>
                    </div>
                </div>
            </div>
           <center><button type="submit" value="submit" class="submit" >Signup</button>
           </center>
        </form>
        <div ></div>

    </div>

    
</body>
