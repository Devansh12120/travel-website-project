<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="signup.css">
<script type="text/cjavascript" src="signup.js"></script>

<title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <form name="myForm" class="form-group" onsubmit="return validateForm()" method="post">
            <div class="row">
                <div class="col-sm-4">                    
                    <label for="inputname" ><i class="fa fa-user"></i> Name</label>
                    <div id="username_div">
                        <input type="text" name="username" class="form-control" placeholder="Your name" autocomplete="off">
                        <div id="name_error"></div>    
                    </div>
                </div>
                <div class="col-sm-4">                    
                    <label for="inputname" ><i class="fa fa-user"></i>Father Name</label>
                    <div id="father_div">
                        <input type="text" name="father" class="form-control" placeholder="Father name" autocomplete="off">
                        <div id="father_error"></div>    
                    </div>
                </div>
                <div class="col-sm-4">                    
                    <label for="inputname" ><i class="fa fa-user"></i>Mother Name</label>
                    <div id="mother_div">
                        <input type="text" name="mother" class="form-control" placeholder="Mother name" autocomplete="off">
                        <div id="mother_error"></div>    
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="inputname"><i class="fa fa-phone-square" ></i>Mobile Number</label>
                        <div class="divide">
                            <div>
                                <select id="code" name="code">
                                    <option value="">+91</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                  </select>
                            </div>
                            <div>
                                <div id="mobile_div">
                                <input type="text" class="form-control" name="mobile" placeholder="contact number" autocomplete="off">
                                <div id="mobile_error"></div>
                            </div>
                        </div>
                    </div>
                </div>              
                <div class="col-sm-4">
                        <label for="Age"><i class="fa fa-"></i>Age</label>
                    <div id="Age_div">    
                        <input type="text" name="Age" class="form-control" placeholder="Enter Age">
                        <div id="Age_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Date of birth"><i class="fa fa-calendar"></i>Date of birth</label>
                    <div id="date_div"> 
                        <input type="date" name="date" class="form-control">
                        <div class="date_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="email"><i class="fa fa-envelope"></i>E-mail</label>
                    <div id="email_div">
                        <input type="email" name="email" class="form-control" placeholder="Enter E-mail">
                        <div id="email_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="pwd"><i class="fa fa-lock" aria-hidden="true"></i>Password</label>
                    <div id="pass_div">
                        <input type="password" name="pass" class="form-control" placeholder="Enter Password">
                        <div id="pass_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="inputname"><i class="fa fa-lock" aria-hidden="true"></i>Confirm Password</label>
                    <div id="confirm_div">
                        <input type="password" name="confirm"  class="form-control" placeholder="Enter Password again">
                        <div id="confirm_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-street-view"></i>Address Line1</label>
                    <div id="line1_div">
                        <input type="text" name="line1" class="form-control" placeholder="Enter Address Line1">
                        <div id="line1_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-building"></i>Address Line2</label>
                    <div id="line2_div">
                        <input type="text" name="line2" class="form-control" placeholder="Enter Landmark">
                        <div id="line2_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-map-marker"></i>City</label>
                    <div id="city_div">
                        <input type="text" name="city" class="form-control" placeholder="Enter city">
                        <div id="city_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-map-pin"></i>Zip-Code</label>
                    <div id="zip_div">
                        <input type="text" name="zip" class="form-control" placeholder="Zip-Code">
                        <div id="zip_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-map-marker"></i>State</label>
                    <div id="state_div">
                        <input type="text" name="state" class="form-control" placeholder="Enter state">
                        <div id="state_error"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="Add"><i class="fa fa-globe"></i>Country</label>
                    <div id="country_div">
                        <input type="text" name="country" class="form-control" placeholder="Enter Address Line2">
                        <div id="country_error"></div>
                    </div>
                </div>
            </div>
           <center><button type="submit" value="submit" class="submit" >Signup</button>
           </center>
        </form>
        <div ></div>

    </div>

    
</body>
</html>
