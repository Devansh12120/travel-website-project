<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v7 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/contact.js"></script>
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="" name="form" onsubmit="return contact()" method="POST">
					<h3>Contact Us</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
					<label class="form-group">
						<input type="text" id="name" class="form-control" autocapitalize="on" autocomplete="off" >
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" id="cnumber" class="form-control" autocapitalize="on" autocomplete="off" >
						<span>Contact number</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" id="mail" class="form-control">
						<span for="">Your Mail</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<input type="text" name="Message" id="Message" class="form-control" ></input>
						<span for="">Your Message</span>
						<span class="border"></span>
					</label>
					<button type="submit">Submit<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
